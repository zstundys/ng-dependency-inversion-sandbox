<header class="flex items-center pl-5 h-12 bg-slate-600 text-white rounded-t">
  <div class="flex-1">
    <ng-content select="app-widget-title"></ng-content>
  </div>
  <button
    *ngIf="content"
    (click)="onRefreshClick()"
    type="button"
    class="p-3 rounded-full fill-current opacity-70 hover:rotate-45 active:rotate-180 hover:opacity-90 active:opacity-100 transition-transform"
    title="Refresh"
  >
    <ng-icon name="feather-refresh-cw"></ng-icon>
  </button>
</header>
<main class="py-3 px-5 overflow-auto flex-grow flex-shrink basis-0">
  <ng-content></ng-content>
</main>
<footer
  *ngIf="updatedAt"
  class="py-3 px-5 text-xs bg-slate-50 text-black text-opacity-70 hover:text-opacity-100 rounded-b"
>
  Updated: {{ updatedAt | formatDistanceToNow }}
</footer>

<output
  class="absolute -inset-px bg-white bg-opacity-60 backdrop-blur-sm grid justify-center items-center transition-all duration-300 rounded"
  [class.invisible]="!loading"
  [class.opacity-0]="!loading"
  [class.opacity-100]="loading"
>
  <ng-icon
    name="feather-loader"
    class="motion-safe:animate-spin text-indigo-600 text-4xl"
  ></ng-icon>
  <span *ngIf="loading" class="sr-only">Loading</span>
</output>
